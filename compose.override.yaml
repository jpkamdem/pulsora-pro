services:
  db:
    networks:
      - pulsora
    container_name: db
    image: postgres:17.0
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    networks:
      - pulsora
    container_name: api
    image: php:8.3-apache
    volumes:
      - ./backend:/var/www/html
    # depends_on:
    #   - db
  web:
    networks:
      - pulsora
    container_name: web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./frontend/app/node_modules:/usr/src/app/node_modules
    # depends_on:
    #   - db
volumes:
  db_data:

networks:
  pulsora:
    driver: bridge
